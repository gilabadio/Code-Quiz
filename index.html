<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h4 class="points">
               <a href="#" class="a-points">View High Score</a>
            </h4>
            <p id="quiz-assessment">Quiz Assessment</p>
            <p><span class="timer">Time: 0</span></p>
        </div>
    </header>
    <main>
        <div>
            <h1 class="textCenter">Coding Quiz Challenge</h1>
        </div>
        <div>
            <div class="TextContent">
                <span class="container">
                    Try to answer the following code related quiestions within the time limit. <br> <br>
                    Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                </span>
            </div>
            <div class="textAction">
                <span class="answer"></span>
            </div>
        </div>
    </main>
</body>
</html>
